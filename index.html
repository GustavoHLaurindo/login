<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <title>login</title>
</head>
<body>
    <main>
        <section id="caixa-login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja muito bem vindo. Faça seu login para acessar sua conta e 
                poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" method="post">

                    <div class="campo">

                        <i class="material-icons" >person</i>
                        <input type="email" name="login" id="login" required placeholder="seu e-mail">
                        <label for="login">Login</label>

                    </div>

                    <div class="campo">

                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" required minlength="8" maxlength="12" placeholder="sua senha">
                        <label for="senha">Senha</label>

                    </div>

                    <input type="submit" value="Enviar">

                    <a class="botao" href="esqueci.html">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
